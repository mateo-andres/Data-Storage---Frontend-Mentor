<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="all">
      <section class="brand">
        <div class="items">
          <img src="images/logo.svg" alt=" " class="brand-img" />
          <div class="item-imgs">
            <!-- <img src="images/icon-document.svg" alt=" " /> -->
            <div class="uno"></div>
            <div class="dos"></div>
            <div class="tres"></div>
          </div>
        </div>
      </section>
      <section class="storage">
        <div class="storage-items">
          <p>
            You’ve used <b>815 GB</b> of your storage
            <!-- 185 GB Left 0 GB 1000 GB -->
          </p>
          <div class="storage-left"><b>185</b>GB LEFT</div>
          <div class="storage-bar"><div class="progres-bar"></div></div>

          <div class="storage-edges"><span>0 GB</span><span>1000 GB</span></div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Mateo Andrés</a>.
      </div>
    </div>
  </body>
</html>
